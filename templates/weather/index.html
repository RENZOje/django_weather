<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Main</a>
    <a class="p-2 text-dark" href="#">Information</a>

  </nav>
  <a class="btn btn-outline-primary" href="#">Documentation</a>
</div>

<div class="container mt-5">
    <div class="row">
    <div class="col-4 offset-1">
        <form action="">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" name="city" placeholder="Input your city">
            <input type="submit" name="send" value="Search" class="mt-2 btn btn-danger">
            </form>
            </div>

        <div class="col-4 offset-2">
            <h1> Information</h1>
            <div class="alert alert-info">
                <b>City: </b> {{ info.city }}<br>
                <b>Temperature: </b> {{ info.temp }} <sup>o</sup>
                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Photo">

            </div>
        </div>
    </div>
</div>


</body>
</html>
